<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanPact</title>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        
        <!-- Header -->
        <nav class="navbar">
            <div class="menu-icon"><i class="fa-solid fa-bars"></i></div>
            <div class="logo">
                <i class="fa-solid fa-city" style="color: #4ade80;"></i>
                <span>UrbanPact</span>
            </div>
            <div class="profile-pic">
                <img src="https://i.pravatar.cc/150?img=11" alt="Profile">
            </div>
        </nav>

        <header class="greeting">
            <h1>Welcome back , Daniel !</h1>
        </header>

        <!-- SECTION 1: Community Highlight (YouTube) -->
        <section class="section">
            <div class="section-header">
                <h2>Community Highlight</h2>
            </div>
            
            <div class="card video-card">
                <div class="video-wrapper">
                    <iframe 
                        src="https://www.youtube.com/embed/ViJIJh-BNq8" 
                        title="YouTube video player"
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        referrerpolicy="strict-origin-when-cross-origin"
                        allowfullscreen>
                    </iframe>
                </div>

                <div class="card-content">
                    <h3>ðŸš´ Eco-Cycling Marathon</h3>
                    <p class="video-desc">
                        Watch the recap of yesterday's community cycling event.
                    </p>
                    <button id="speakBtnVideo" class="speak-btn" style="margin-top: 10px;">
                        <i class="fa-solid fa-volume-high"></i> Hear Description
                    </button>
                </div>
            </div>
        </section>

        <!-- SECTION 2: Nearby Events -->
        <section class="section">
            <div class="section-header">
                <h2>Nearby Events</h2>
                <i class="fa-solid fa-arrow-right"></i>
            </div>
            <div class="card-grid">
                <div class="card">
                    <div class="card-image">
                        <img src="https://images.unsplash.com/photo-1544027993-37dbfe43562a?q=80&w=600" alt="Workshop">
                    </div>
                    <div class="card-content">
                        <h3>Vision 2040 Workshop</h3>
                        <div class="card-footer">
                            <div class="info-text">
                                <p>Date : Sat, March 16th</p>
                            </div>
                            <button class="rsvp-btn">RSVP</button>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-image">
                        <img src="https://images.unsplash.com/photo-1618477461853-cf6ed80faba5?q=80&w=600" alt="Cleanup">
                    </div>
                    <div class="card-content">
                        <h3>River Cleanup Drive</h3>
                        <div class="card-footer">
                            <div class="info-text">
                                <p>Date : Sun, July 25th</p>
                            </div>
                            <button class="rsvp-btn">RSVP</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- SECTION 3: Latest News (NewsData API) -->
        <section class="section">
            <div class="section-header">
                <h2>Latest News</h2>
                <i class="fa-solid fa-arrow-right"></i>
            </div>
            <div id="news-container" class="card-grid">
                <p class="loading-text">Loading latest news...</p>
            </div>
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
